<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
    <link rel="stylesheet" href="fonts/style.css">
    <link rel="stylesheet" href="css/loginreg.css">
</head>
<body>
    <div class="login">
        <div class="logo">
            <img src="images/houtai-logo.png" alt="">
        </div>
        <div class="content">
            <div class="input-group">
                <span class="input-group-addon icon-1">
                    <span class="icon-user"></span>
                </span>
                <input class="form-control" id="username" type="text" placeholder="输入昵称或手机号">
            </div>
            <form class="input2" name="forms">
                <div id="box">
                    <div class="input-group">
                        <span class="input-group-addon icon-2">
                            <span class="icon-lock"></span>
                        </span>
                        <input class="form-control" id="password" type="password" placeholder="输入密码">
                    </div>
                </div>
            </form>
            <br>
            <button class="login_btn">
                登录
            </button>
            <div class="login_footer">
                <a href="#">忘记密码</a>
                <a href="#">登录</a>
            </div>
        </div>
    </div>
</body>
</html>
