<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>到位APP</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery.SuperSlide.2.1.1.js"></script>
</head>
<body>
<div id="root_wrapper">
    <div id="header">
        <div class="content">
            <a class="logo_bar" href="#">
                <img src="images/logo.png" alt="">
            </a>
            <ul class="head_menu">
                <li class="setCity">
                    <a href="#">
                        <img src="images/citypoint.png" alt="">
                        <span>北京</span>
                        <span>切换城市</span>
                    </a>
                </li>
                <li><a href="#" class="active">首页</a></li>
                <li><a href="#">下载APP</a></li>
                <li><a href="#">服务商</a></li>
                <li><a href="#">商家入驻</a></li>
                <li><a href="#">关于我们</a></li>
                <li><a href="#" class="login_btn">商家登录</a></li>
            </ul>
        </div>
    </div>
    <div id="nav_banner">
        <div class="full_banner">
            <div class="bd">
                <ul>
                    <li style="background:url('images/banner1.jpg') center no-repeat;"></li>
                    <li style="background:url('images/banner2.jpg') center no-repeat;"></li>
                    <li style="background:url('images/banner3.jpg') center no-repeat;"></li>
                </ul>
            </div>
            <div class="hd">
                <ul></ul>
            </div>
        </div>
        <div class="nav">
            <ul>
                <li><span>家庭保洁</span></li>
                <li><span>上门按摩</span></li>
                <li><span>上门维修</span></li>
                <li><span>家电清洗</span></li>
                <li><span>衣物洗护</span></li>
                <li><span>搬家速运</span></li>
                <li><span>美容美妆</span></li>
                <li><span>鲜花绿植</span></li>
                <li><span>上门医护</span></li>
                <li><span>养车用车</span></li>
            </ul>
        </div>
    </div>
    <div id="main">
        <ul class="servers_wrap">
            <li class="servers">
                <div class="server_content">
                    <div class="server_title">
                        <h2>家庭保洁</h2>
                        <h3>小时工/开荒保洁/擦玻璃/深度保洁/家居养护/杀虫灭鼠</h3>
                    </div>

                </div>
            </li>
        </ul>
    </div>
    <div id="extra"></div>
    <div id="cities"></div>
    <div id="footer"></div>

</div>
<script>
	$(function(){
		jQuery(".full_banner").slide({
			titCell:".hd ul",//todo 当航元素对象
			mainCell:".bd ul",//todo 切换元素的包裹层对象
			effect:"fold",//todo 动画效果---淡入淡出
			autoPlay:true,//todo 自动滚动
			autoPage:true,//todo 程序自动分页
			trigger:"click",//todo titCell触发方式---鼠标点击触发
			interTime:1500 //todo 自动运行间隔
		});
	});
</script>
</body>
</html>
